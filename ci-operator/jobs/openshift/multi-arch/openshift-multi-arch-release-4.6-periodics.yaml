periodics:
- agent: kubernetes
  cluster: api.ci
  cron: 0 0 * * 1
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: release-4.6
    org: openshift
    repo: multi-arch
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    job-release: "4.6"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-multi-arch-release-4.6-e2e-multi-arch-ppc64le-ipi
  spec:
    containers:
    - args:
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --lease-server-password-file=/etc/boskos/password
      - --report-password-file=/etc/report/password.txt
      - --report-username=ci
      - --secret-dir=/secrets/ci-pull-credentials
      - --secret-dir=/usr/local/e2e-multi-arch-ppc64le-ipi-cluster-profile
      - --target=e2e-multi-arch-ppc64le-ipi
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /secrets/ci-pull-credentials
        name: ci-pull-credentials
        readOnly: true
      - mountPath: /usr/local/e2e-multi-arch-ppc64le-ipi-cluster-profile
        name: cluster-profile
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: boskos
      secret:
        items:
        - key: password
          path: password
        secretName: boskos-credentials
    - name: ci-pull-credentials
      secret:
        secretName: ci-pull-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-libvirt-ppc64le
        - configMap:
            name: cluster-profile-libvirt-ppc64le
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator
